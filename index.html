      .navbar {
        width: 200px;
        background-color: #f2f2f2;
        height: 100vh;
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }

      .navbar a {
        display: block;
        color: #333;
        text-decoration: none;
        margin: 10px 0;
        padding: 10px;
        border-radius: 4px;
        transition: background-color 0.3s;
        font-family: 'Comic Sans MS', cursive;
      }

      .navbar a:hover {
        background-color: #ddd;
      }

      .content {
        flex-grow: 1;
        padding: 20px;

      .textbox-container {
        display: flex;
        align-items: center;
        background: #ffffff;
        border-radius: 8px;
        padding: 0 10px;
        width: 300px;
        height: 50px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
      }

      .icon {
        width: 20px;
        height: 20px;
        margin-right: 10px;
      }

      .textbox {
        flex-grow: 1;
        border: none;
        outline: none;
        font-size: 16px;
        color: #333333;
        background: none;
        font-family: 'Comic Sans MS', cursive;
      }

      .textbox::placeholder {
        color: #aaaaaa;
      }

      .mic-icon {
        width: 24px;
        height: 24px;
        /* cursor: pointer; */
      }

      text {
        font-family: 'Comic Sans MS', cursive;
      }

      input,
      #help-input,
      label {
        font-family: 'Comic Sans MS', cursive;
      }

      #everything-but-navbar {
        display: flex;
        /* flex-direction: column; */
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
      }

      .form-group {
        display: flex;
        align-items: center;
        flex-direction: column;
        /* Vertically center align items */
        gap: 10px;
        /* Optional: Add space between label and input */
      }

      label {
        white-space: nowrap;
        font-size: 2em;
        /* Prevent label text from wrapping */
      }

      button {
        border: 2px solid black;
        color: black;
        padding: 6px 6px;
        font-size: 14px;
        cursor: url('closedphone.png'), auto;
        font-family: 'Comic Sans MS', cursive;
      }
